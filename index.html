<!DOCTYPE html>
<html lang="pt-BR">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Censo da Saúde - Rio das Ostras</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
  <link rel="manifest" href="manifest.json" />
<script>
  if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
    .then(() => console.log("SW registrado"))
    .catch(e => console.log("Erro SW:", e));
}

  
</script>


</head>
<body>
  <h1 class="titulo-principal laranja">Formulário Censo da Saúde - Rio das Ostras</h1>
  <form id="censoForm" novalidate>
    <h2>1. Identificação do Entrevistado</h2>
    <label>Nome completo *</label>
    <input type="text" name="nomeCompleto" required>

    <label>Nome social</label>
    <input type="text" name="nomeSocial">

    <label>CPF *</label>
    <input type="text" name="cpf" required>

    <label>CNS</label>
    <input type="text" name="cns">

    <label>Data de nascimento *</label>
    <input type="text" name="dataNascimento" required>

    <label>Sexo *</label>
    <select name="sexo" required>
      <option value="">Selecione</option>
      <option value="Masculino">Masculino</option>
      <option value="Feminino">Feminino</option>
      <option value="Outro">Outro</option>
    </select>

    <label>Estado civil</label>
    <select name="estadoCivil">
      <option value="">Selecione</option>
      <option value="Solteiro(a)">Solteiro(a)</option>
      <option value="Casado(a)">Casado(a)</option>
      <option value="Divorciado(a)">Divorciado(a)</option>
      <option value="Viúvo(a)">Viúvo(a)</option>
      <option value="União Estável">União Estável</option>
    </select>

    <label>Escolaridade</label>
    <select name="escolaridade">
      <option value="">Selecione</option>
      <option value="Não alfabetizado">Não alfabetizado</option>
      <option value="Ensino Fundamental Incompleto">Ensino Fundamental Incompleto</option>
      <option value="Ensino Fundamental Completo">Ensino Fundamental Completo</option>
      <option value="Ensino Médio Incompleto">Ensino Médio Incompleto</option>
      <option value="Ensino Médio Completo">Ensino Médio Completo</option>
      <option value="Superior Incompleto">Superior Incompleto</option>
      <option value="Superior Completo">Superior Completo</option>
      <option value="Pós-graduação">Pós-graduação</option>
    </select>

    <label>Ocupação</label>
    <input type="text" name="ocupacao">

    <label>Telefone</label>
    <input type="tel" name="telefone">

    <label>E-mail</label>
    <input type="email" name="email">

    <label>Possui alguma deficiência?</label>
<select name="deficienciaPresente" onchange="document.getElementById('deficienciaGrupo').style.display = this.value === 'Sim' ? 'block' : 'none';">
  <option value="">Selecione</option>
  <option value="Sim">Sim</option>
  <option value="Não">Não</option>
</select>
<div id="deficienciaGrupo" style="display:none">
  <label>Quais?</label>
  <div class="checkbox-group">
    <label><input type="checkbox" name="deficiencia[]" value="Auditiva"> Auditiva</label><br>
        <label><input type="checkbox" name="deficiencia[]" value="Física"> Física</label><br>
        <label><input type="checkbox" name="deficiencia[]" value="Intelectual"> Intelectual</label><br>
        <label><input type="checkbox" name="deficiencia[]" value="Visual"> Visual</label><br>
        <label><input type="checkbox" name="deficiencia[]" value="Mental"> Mental</label><br>
        <label><input type="checkbox" name="deficiencia[]" value="Múltipla"> Múltipla</label><br>
        <label><input type="checkbox" name="deficiencia[]" value="TEA"> TEA</label><br>
        <label><input type="checkbox" name="deficiencia[]" value="Outra"> Outra</label>
  </div>
</div>

    <label>Possui doenças crônicas?</label>
    <select name="doencaCronica" onchange="document.getElementById('doencasDetalhes').style.display = this.value === 'Sim' ? 'block' : 'none';">
      <option value="">Selecione</option>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>
    <div id="doencasDetalhes" style="display:none">
      <label>Quais?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="doencas[]" value="Hipertensão"> Hipertensão</label><br>
        <label><input type="checkbox" name="doencas[]" value="Diabetes"> Diabetes</label><br>
        <label><input type="checkbox" name="doencas[]" value="Asma"> Asma</label><br>
        <label><input type="checkbox" name="doencas[]" value="Doença renal crônica"> Doença renal crônica</label><br>
        <label><input type="checkbox" name="doencas[]" value="Doença cardiovascular"> Doença cardiovascular</label><br>
        <label><input type="checkbox" name="doencas[]" value="Doença hepática crônica"> Doença hepática crônica</label><br>
        <label><input type="checkbox" name="doencas[]" value="Doença respiratória crônica"> Doença respiratória crônica</label><br>
        <label><input type="checkbox" name="doencas[]" value="Câncer"> Câncer</label><br>
        <label><input type="checkbox" name="doencas[]" value="Outras"> Outras</label>
      </div>
    </div>

    <label>Usa medicamento contínuo?</label>
    <select name="usoMedicamento" onchange="document.getElementById('medicamentosDetalhes').style.display = this.value === 'Sim' ? 'block' : 'none';">
      <option value="">Selecione</option>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>
    <div id="medicamentosDetalhes" style="display:none">
      <label>Quais?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="medicamentos[]" value="Losartana"> Losartana</label><br>
        <label><input type="checkbox" name="medicamentos[]" value="Metformina"> Metformina</label><br>
        <label><input type="checkbox" name="medicamentos[]" value="Insulina"> Insulina</label><br>
        <label><input type="checkbox" name="medicamentos[]" value="Sinvastatina"> Sinvastatina</label><br>
        <label><input type="checkbox" name="medicamentos[]" value="Levotiroxina"> Levotiroxina</label><br>
        <label><input type="checkbox" name="medicamentos[]" value="Omeprazol"> Omeprazol</label><br>
        <label><input type="checkbox" name="medicamentos[]" value="Outro"> Outro</label>
      </div>
    </div>

    <label>Possui plano de saúde privado?</label>
    <select name="planoSaude">
      <option value="">Selecione</option>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>

    <label>Está gestante?</label>
    <select name="gestante" onchange="document.getElementById('detalhesGestante').style.display = this.value === 'Sim' ? 'block' : 'none';">
      <option value="">Selecione</option>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>
    <div id="detalhesGestante" style="display:none">
      <label>Tempo de gestação (semanas)</label>
      <input type="number" name="tempoGestacao" min="1">

      <label>Já possui filhos?</label>
      <select name="possuiFilhos">
        <option value="">Selecione</option>
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>

      <label>Quantos filhos?</label>
      <input type="number" name="quantosFilhos" min="0">
    </div>

<label>CEP</label>
<input type="text" name="cep">

<label>Tipo de logradouro</label>
<select name="logradouroTipo">

<label>Número</label>

<label>Complemento</label>
<input type="text" name="complemento">

<label>Bairro</label>
<input type="text" name="bairro">

<select name="tipoResidencia">

  <option value="Outros">Outros</option>

  <option value="Ocupação">Ocupação</option>
</select>

<label>Área</label>

  <option value="Urbana">Urbana</option>
  <option value="Rural">Rural</option>
  <option value="Expansão">Expansão</option>
</select>

<label>Tipo de imóvel</label>

  <option value="Outros">Outros</option>
</select>

<label>Número de moradores na residência *</label>
<input type="number" name="numeroMoradores" min="1" required>

<label>Possui água encanada?</label>
<select name="aguaEncanada">
  <option value="">Selecione</option>
  <option value="Sim">Sim</option>
  <option value="Não">Não</option>
</select>

<label>Possui esgoto?</label>
<select name="esgoto">
  <option value="">Selecione</option>
  <option value="Rede Pública">Rede Pública</option>
  <option value="Fossa Séptica">Fossa Séptica</option>
  <option value="Fossa Negra">Fossa Negra</option>
  <option value="Não Possui">Não Possui</option>
</select>

<label>Possui banheiro?</label>
<input type="number" name="quantidadeBanheiros" min="0">

<label>Recebe visita do agente comunitário de saúde?</label>
<select name="visitaAgente">
  <option value="">Selecione</option>
  <option value="Nunca">Nunca</option>
  <option value="Raramente">Raramente</option>
  <option value="Mensalmente">Mensalmente</option>
  <option value="Quinzenalmente">Quinzenalmente</option>
  <option value="Semanalmente">Semanalmente</option>
</select>

<h2>4. Membros da Família</h2>
<p>Preenchimento automático com base no número de moradores informado.</p>
<div id="membrosContainer"></div>

    const container = document.getElementById('membrosContainer');

          <label>Possui plano de saúde privado?</label>
          <select name="membro_${i}_planoSaude">
            <option value="">Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>

          <label>Está gestante?</label>
          <select name="membro_${i}_gestante" onchange="this.nextElementSibling.style.display = this.value === 'Sim' ? 'block' : 'none'">
            <option value="">Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
          <div style="display:none">
            <label>Tempo de gestação (semanas)</label>
            <input type="number" name="membro_${i}_tempoGestacao" min="1">

            <label>Já possui filhos?</label>
            <select name="membro_${i}_possuiFilhos">
              <option value="">Selecione</option>
              <option value="Sim">Sim</option>
              <option value="Não">Não</option>
            </select>

            <label>Quantos filhos?</label>
            <input type="number" name="membro_${i}_quantosFilhos" min="0">
          </div>
        `;
        container.appendChild(membro);
      }
    }
  });
</script>
